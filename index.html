<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./site.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Eclectic Source App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Droid Sans:400,700","Varela Round:400"]  }});</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./site.js"></script>

  </head>
  <body>
    <div class="header-section">
      <div class="header-top-bar">
        <div class="top-bar-block left">
          <div class="search-form-wrapper">
          </div>
        </div>
        <div class="top-bar-block center"><img class="top-bar-logo" src="logo.PNG"></div>
        <div class="top-bar-block right">
        </div>
      </div>
    </div>
    <div class="body-section">
      <div class="jobs-list-wrapper">
        <div class="jobs-list">
          <h2 class="jobs-list-heading">Problems</h2>
          <div class="jobs-list-body" id="new-jobs">
            <ul id="problems-list">
            </ul>
          </div>
          <div class="jobs-list-footer"></div>
        </div>
        <div class="jobs-list">
          <h2 class="jobs-list-heading">Solutions (existing)</h2>
          <div class="jobs-list-body" id="rework">
            <ul id="existing-solution-list">
            </ul>
          </div>
          <div class="jobs-list-footer"></div>
        </div>
        <div class="jobs-list">
          <h2 class="jobs-list-heading">Solution (new)</h2>
          <div class="jobs-list-body" id="feedback">
            <ul id="new-solution-list">
              <li>
                <div class="job-block" id="feedback-job-test">
                  <div class="job-name-block">
                    <div class="job-name">Video Animation</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="jobs-list-footer"></div>
        </div>
      </div>
    </div>
    <div class="footer-section"></div>
    <script src="./custom.js"></script>
  </body>
</html>
